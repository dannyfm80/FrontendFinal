<div fxFlex *ngIf="artefactol" id="contentToConvert">
  <h1>Reporte de inventario segun el estado</h1>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombres</th>
      <th scope="col">Estado</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let artefacto of artefactol; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{artefacto.nombre}}</td>
      <td>{{artefacto.estado}}</td>
    </tr>
    </tbody>
  </table>

</div>
<div>
  <!--<input type="button" value="export pdf" (click)="captureScreen()"/>-->
  <!--<a class="btn btn-primary" [routerLink]="['/artefacto',artefacto.id]" role="button">Detalles</a>-->
  <button class="btn btn-primary" (click)="captureScreen()" role="button">Generar PDF</button>
</div>
