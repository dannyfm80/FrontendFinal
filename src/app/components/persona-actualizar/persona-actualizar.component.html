<form (ngSubmit)="llamarUpdate()" >
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Nombres</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="nombre" [(ngModel)]="personaAct.nombres" name="nombres" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Apellidos" [(ngModel)]="personaAct.apellidos" name="apellidos">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Telefono</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Telefono" [(ngModel)]="personaAct.telefono" name="telefono">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Direccion</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Direccion" [(ngModel)]="personaAct.direccion" name="direccion">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control"  placeholder="Email" [(ngModel)]="personaAct.email" name="email">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" value="MA" [(ngModel)]="personaAct.sexo" [checked]="personaAct.sexo == 'MA'">
          <label class="form-check-label">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" value="FE" [(ngModel)]="personaAct.sexo" [checked]="personaAct.sexo == 'FE'">
          <label class="form-check-label">
            Femenino
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label" >Nacimiento</label>
    <div class="col-sm-10">
      <input type='date' name="nacimiento" [ngModel] ="personaAct.nacimiento | date:'yyyy-MM-dd'" (ngModelChange)="personaAct.nacimiento = $event"/>
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">C.I.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Carnet de internet" [(ngModel)]="personaAct.ci" name="ci">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Nacionalidad</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Nacionalidad" [(ngModel)]="personaAct.nacionalidad" name="nacionalidad">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </div>
  </div>
</form>
<a routerLink="/registroAccidente" class="btn btn-outline-danger">Regresar</a>
